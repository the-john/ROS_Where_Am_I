map_type: costmap

obstacle_range: 2.5 # maximum range (in meters) for an obstacle to be put on the costmap #1.0 # 2.0
raytrace_range: 3.0 # the range we will raytrace freespace (in meters) given a sensor reading #2.0 # 3.0

#transform_tolerance: 0.2 # 0.0

robot_radius: 0.3 # this is about a 12 inch radius.  May want to use a more accurate footprint instead.
inflation_radius: 0.35 # this is about 14 inches of max distance from obstacles for paths
#cost_scaling_factor: 5.0

observation_sources: laser_scan_sensor

laser_scan_sensor: {sensor_frame: hokuyo, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
